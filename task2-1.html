  <style>
    p {
      font-family: sans-serif;

      color: red;

    }

    }

<body>

    A read heading
  </h1>

  <hr />

  <p>

    are orange, while this <del id="struck">text which is struck out</del> is grey.
  </p>

  <p>
    Highlighted text is <span></span>
  </p>
